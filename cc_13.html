<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Dashboard</title>
    <style>
        /* Page background */
        body {
            font-family: Arial, sans-serif;
            background-color:rgb(245, 200, 218); /* light  pink */
            margin: 20px;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: rgb(255, 182, 193); 
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid black;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
        }

        /* Employee card styling */
        .employee-card {
            background-color:rgb(156, 242, 202); 
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            display: inline-block;
            width: 200px; /* Set width for better alignment */
            text-align: center;
        }

        /* Remove Button Styling */
        .remove-button {
            background-color: rgb(179, 215 , 193) ; 
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Edit Button Styling */
        .edit-button {
            background-color: rgb(166, 215 , 233); 
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Employee container */
        #employeeContainer {
            background-color: rgb(197, 238, 235);
            border: 2px solid black;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
            border-radius: 8px;
        }

        /* Footer */
        footer {
            background-color: rgb(255, 182, 193); 
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            border: 2px solid black;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
    <h1>Employee Management Dashboard</h1>
    </header>
    <main>
    <div id="employeeContainer">
        <p> Current Employes </p>
    </div>
 </main>
 <footer>
    <p>&copy; 2025  Miffy's Employees </p>
</footer>

    <script src="cc_13.js"></script>
   

</body>
</html>
