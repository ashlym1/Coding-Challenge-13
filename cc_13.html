<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Dashboard</title>
    <style>
        /* Page background */
        body {
            font-family: Arial, sans-serif;
            background-color: cherry blossom rgba(255, 190 , 217); 
            margin: 20px;
            padding: 20px;
        }

        /* Employee card styling */
        .employee-card {
            background-color:  #deebcc(144, 245, 198)  ; 
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Remove Button Styling */
        .remove-btn {
            background-color: #b3d7c1; /* Red */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Edit Button Styling */
        .edit-btn {
            background-color: #79a284; /* Yellow */
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <h1>Employee Management Dashboard</h1>

    <div id="employeeContainer">
        <!-- Employee cards need to be  added here -->
    </div>

    <script src="cc_13.js"></script>

</html>
