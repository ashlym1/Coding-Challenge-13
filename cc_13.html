<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Business Dashboard</title>
    <style>
        /* Page background */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(255, 190, 217); /* Soft pink */
            margin: 20px;
            padding: 20px;
        }

        /* Employee card styling */
        .employee-card {
            background-color: rgb(144, 245, 198); /* Soft green */
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            display: inline-block;
        }

        /* Remove Button Styling */
        .remove-btn {
            background-color: #b3d7c1; /* Soft green */
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Edit Button Styling */
        .edit-btn {
            background-color: #f4c542; /* Yellow */
            color: black;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }

        /* Employee container is visible */
        #employeeContainer {
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            margin-top: 20px;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>Employee Management Dashboard</h1>

    <div id="employeeContainer">
        <p>Test Case : Employee Container is visible</p>
    </div>

    <script src="cc_13.js"></script>

</body>
</html>
